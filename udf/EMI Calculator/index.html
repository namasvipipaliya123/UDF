<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>EMI Calculator</h1>
        <div>
            <label for="principal">Loan Amount (&#8377;):</label>
            <input type="number" id="principal" min="0" step="any">
        </div>
        <div>
            <label for="interest">Interest Rate (% per annum):</label>
            <input type="number" id="interest" min="0" step="any">
        </div>
        <div>
            <label for="tenure">Loan Tenure (months):</label>
            <input type="number" id="tenure" min="0">
        </div>
        <button onclick="calculateEMI()">Calculate EMI</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
